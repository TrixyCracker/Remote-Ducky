    <head>

            <a class="min_button" onclick="send_script()">

            <label for="caps_check">CAPSLOCK activated?</label>
            <br><br>

            <p class="min_text">SCRIPT LIST</p>
            <br>
            <div id="script_list"></div>
            <a class="min_button" onclick="setup_scriptlist()">REFRESH</a>
        
        </div>
